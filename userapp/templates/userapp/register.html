{% extends 'userapp/base.html' %} {% load static %} {% block title %} Login :
K6Khabar {% endblock %} {% block main_content %}
<form method="POST" class="form-signin">
  {% csrf_token %}
  <img
    class="mb-4"
    src="{% static 'userapp/img/logo.png' %}"
    alt=""
    width="72"
    height="72"
  />
  <h1 class="h3 mb-3 font-weight-normal">
    Please register your account for K6Khabar
  </h1>
  <label for="inputEmail" class="sr-only">Email</label>
  <input
    type="email"
    id="inputEmail"
    class="form-control"
    placeholder="Email"
    required
    autofocus
    name="email"
  />
  <label for="inputFirstName" class="sr-only">First Name</label>
  <input
    type="text"
    id="inputFirstName"
    class="form-control"
    placeholder="First Name"
    required
    name="fname"
  />
  <label for="inputLastName" class="sr-only">Last Name</label>
  <input
    type="text"
    id="inputLastName"
    class="form-control"
    placeholder="Last Name"
    required
    name="lname"
  />
  <label for="inputUsername" class="sr-only">Username</label>
  <input
    type="text"
    id="inputUsername"
    class="form-control {% if 'username' in errors %} is-invalid {% endif %}"
    placeholder="Username"
    required
    name="username"
  />
  {% if 'username' in errors %}
  <div class="invalid-feedback">{{errors.username}}</div>
  {% endif %}
  <label for="inputPassword" class="sr-only">Password</label>
  <input
    type="password"
    id="inputPassword"
    class="form-control"
    placeholder="Password"
    required
    name="password"
  />
  <label for="inputPassword2" class="sr-only">Confirm Password</label>
  <input
    type="password"
    id="inputPassword2"
    class="form-control"
    placeholder="Confirm Password"
    required
    name="password2"
  />
  <label for="inputStatus" class="sr-only">Status/Bio</label>
  <input
    type="text"
    id="inputStatus"
    class="form-control"
    placeholder="Status"
    required
    name="status"
  />
  <label for="inputProfilePic" class="sr-only">Profile Picture</label>
  <input
    type="file"
    id="inputStatus"
    class="form-control"
    placeholder="Profile Picture"
    required
    name="profilepic"
  />

  <button class="btn btn-lg btn-primary btn-block" type="submit">
    Sign Up
  </button>
  <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</form>
{% endblock %}
